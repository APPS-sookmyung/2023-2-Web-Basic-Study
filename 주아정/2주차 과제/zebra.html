<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zebra Striping</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="zebra-style.css" />
  </head>
  <body>
    <header>
      <h1 id="font">Geographic Origins of Stanford Undergrads</h1>
    </header>
    <table style="border: '1'; border-collapse: collapse">
      <tr>
        <th class="table-header">Geographic Origin</th>
        <th class="table-header">Number of Students</th>
      </tr>
      <tr>
        <td>California</td>
        <td>2,943</td>
      </tr>
      <tr>
        <td>Other US</td>
        <td>3,447</td>
      </tr>
      <tr>
        <td>Asia</td>
        <td>264</td>
      </tr>
      <tr>
        <td>The Americas</td>
        <td>83</td>
      </tr>
      <tr>
        <td>Europe</td>
        <td>69</td>
      </tr>
      <tr>
        <td>Africa</td>
        <td>44</td>
      </tr>
      <tr>
        <td>Middle East and North Africa</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Pasific Basin</td>
        <td>6</td>
      </tr>
    </table>
    <p id="font" class="italic">Source:Stanford Facts Website</p>
  </body>
</html>
