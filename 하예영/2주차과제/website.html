<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하예영 자기소개 페이지</title>
  <style>
    * { color: rgb(51, 27, 74);}
    body {font-family: sans-serif;}

    .accent {
      font-size : 150%;
      font-weight: 800;
      color: red;
    }

    .italic {
      font-style: italic;
      color: rgb(52, 97, 135);
    }

    #shy {
      font-size : 70%
    }

    [class="accent"] {
      background-color: rgb(127, 226, 216);
    }



  </style>
<body>
  <h1>하예영에 대한...</h1>
  <p>중학교 때 부터 IT쪽으로 진로를 정하였지만 그에 비해 너무 공부만 하고 코딩공부를 별로 하진 않았구나를 느끼는 요즘입니다.</p>
  <p>그래서 요즘 <span class="accent">대혼란</span>을 겪고 있습니다.</p>
  <p>코딩공부를 어떻게 하면 좋을지에 대한 고찰을 하고 있으며 <span class="italic">코딩 경험이 많은 선배님과 동기들의 조언</span>이 많이많이 필요합니다.</p>
  <p>늦은 것 같고 마음이 쫒기는 것 같을 때도 있지만 최선을 다하기 위해 노력하겠습니다...</p>
  <p id="shy">(라고 주저리주저리 쓰며 다짐하는중)</p>
</body>
</html>
